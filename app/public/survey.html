<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">

  $("#submitBtn").on("click", function(event) {
    event.preventDefault();

    var scores = [];

    scores.push($("#q1").val().trim());
    scores.push($("#q2").val().trim());
    scores.push($("#q3").val().trim());
    scores.push($("#q4").val().trim());
    scores.push($("#q5").val().trim());
    scores.push($("#q6").val().trim());
    scores.push($("#q7").val().trim());
    scores.push($("#q8").val().trim());
    scores.push($("#q9").val().trim());
    scores.push($("#q10").val().trim());

    var potentialFriend = {
      name: $("#name").val().trim(),
      imgSrc: $("#imgSrc").val().trim(),
      scores: scores
    };
    console.log(potentialFriend);

    $.post("/api/maybefriends", potentialFriend,
      function(data) {
        if (data) {
          $("#bestieName").text(data.name);
          $('#bestiePic').attr("src", data.imgSrc);
          $("#bestiePopUp").modal('toggle');
        }
        else {
          alert('You need to answer all the questions first.')
        }
      });

    $("#name").val("");
    $("#imgSrc").val("");
    $("#q1_1").val("");
    $("#q1_2").val("");
    $("#q1_3").val("");
    $("#q1_4").val("");
    $("#q1_5").val("");
    $("#q1_6").val("");
    $("#q1_2").val("");
    $("#q1_2").val("");
  });
</script>
